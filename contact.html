<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed8056f573.js" crossorigin="anonymous"></script>
    <title>TRAVEL:The World  | Contact Us</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-white">TW</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="form-wrapper container">
            <div class="company-address">
                <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">Location</h2>
                    <p>Lorem, ipsum dolor.</p>
                </div>
                <div class="address-group">
                    <i class="far fa-envelope fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">Email</h2>  
                    <p>Lorem, ipsum dolor.</p>
                </div>
                <div class="address-group">
                    <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">Call</h2>
                    <p>Lorem, ipsum dolor.</p>
                </div>
                <img src="./img/company-img.jpg" alt="Company Image">
            </div>
            <form action="" class="form">
                <h1 class="lg-heading text-red">Contact Us</h1>
                <p class="text-grey">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minima, perferendis.</p>
                <div class="form-group">
                    <label for="username">Username*</label>
                    <input type="text" name="" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" name="" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone No. *</label>
                    <input type="text" name="" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message" cols="30" rows="10" required></textarea>
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"><a href="https://www.facebook.com/neel.gupta.378/"></a></i>
            <i class="fab fa-instagram fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
        </div>
        <p>Travel World &copy; 2020, All Rights Reserved.</p>
    </footer>    
</body>
</html>
